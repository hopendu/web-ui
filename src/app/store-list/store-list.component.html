
<div class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded">
  <div *ngIf="status; else elseBlock">
    <app-store-detail [id]="id" (hideDetailEventEmitter)="showDetail($event)"></app-store-detail>
  </div>
  <ng-template #elseBlock>
    <div class="text-center">
      <h3><b>Your stores</b></h3>
    </div>
    <div class="nav mb-3">
      <li class="nav-item"><a class="nav-link active" (click)="addStore($event)" data-toggle="tooltip" data-placement="top" title="Add a store"><i class="fa fa-plus"></i> Store </a></li>
    </div>
    <div class="card-deck row d-flex justify-content-center" >
          <app-store *ngFor="let store of storeList|async; index as i" [id]="store.id" (clickedEventEmitter)="isClicked($event)"></app-store>
    </div>
  </ng-template>
  
</div>
